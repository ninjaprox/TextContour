---
format_version: 1.3.1
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
trigger_map:
- push_branch: "*"
  workflow: primary
- pull_request_source_branch: "*"
  workflow: primary
workflows:
  primary:
    steps:
    - activate-ssh-key@3.1.1:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@3.4.1:
        inputs:
        - clone_depth: '1'
    - cocoapods-install@1.6.1: {}
    - script@1.1.3:
        title: Clone font-image-service
        inputs:
        - content: |-
            #!/bin/bash
            # fail if any commands fails
            set -e
            # debug log
            set -x

            cd ..
            mkdir font-image-service
            cd font-image-service
            git init
            git remote add -t CI -f origin "$FONT_IMAGE_SERVICE_REPO"
            git checkout CI
    - script@1.1.3:
        title: Add resources
        inputs:
        - content: |-
            #!/bin/bash
            # fail if any commands fails
            set -e
            # debug log
            set -x

            cd $BITRISE_SOURCE_DIR
            scripts/add-resources.sh
    - script@1.1.3:
        title: Run headlessly
        inputs:
        - content: |-
            #!/bin/bash
            # fail if any commands fails
            set -e
            # debug log
            set -x

            set -o pipefail && env "NSUnbufferedIO=YES" xcodebuild "-workspace" "${BITRISE_PROJECT_PATH}" "-scheme" "${BITRISE_SCHEME}" "test" "-destination" "platform=iOS Simulator,name=iPad Air 2,OS=latest" | xcpretty "--color" "--report" "html" "--output" "${BITRISE_DEPLOY_DIR}/xcode-test-results-${BITRISE_SCHEME}.html"
    - script@1.1.3:
        title: Create offsets.js and upload to S3
        inputs:
        - content: |-
            #!/bin/bash
            # fail if any commands fails
            set -e
            set +x

            devicePath=$(ls -td ~/Library/Developer/CoreSimulator/Devices/* | head -n 1)
            appPath=$(ls -td $devicePath/data/Containers/Data/Application/* | head -n 1)
            set -x # debug log
            documentsPath=$appPath/Documents

            cd $BITRISE_SOURCE_DIR
            cp $documentsPath/contours-ios.json scripts/
            cp $documentsPath/contours-web.json scripts/
            node scripts/offsets.js

            # Upload offsets.js

            cd scripts
            ./upload.sh offsets.json application/json

            # Upload images

            cp upload.sh $documentsPath/Images
            cd $documentsPath/Images
            ls | while read filename ; do
                ./upload.sh $filename image/png
            done
    before_run: 
    after_run: 
app:
  envs:
  - opts:
      is_expand: false
    BITRISE_PROJECT_PATH: TextContour.xcworkspace
  - opts:
      is_expand: false
    BITRISE_SCHEME: TextContourTests
